<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accordion Example</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="accordion">
      <div class="accordion-item">
        <div class="accordion-header" onclick="accordian('accordion-content-1')">Section 1</div>
        <div class="accordion-content" id="accordion-content-1"
          <p>
            This is the content for section 1. It will be shown when the section
            is expanded.
          </p>
        </div>
      </div>

      <div class="accordion-item">
        <div class="accordion-header" onclick="accordian('accordion-content-2')">Section 2</div>
        <div class="accordion-content" id="accordion-content-2">
          <p>This is the content for section 2.</p>
        </div>
      </div>

      <div class="accordion-item">
        <div class="accordion-header" onclick="accordian('accordion-content-3')">Section 3</div>
        <div class="accordion-content" id="accordion-content-3">
          <p>This is the content for section 3.</p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
